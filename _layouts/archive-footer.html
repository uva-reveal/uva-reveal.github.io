---
layout: default
---

<header id="masthead">
	<div class="inner-wrap">
	  <a href="{{ site.url }}/" class="site-title">{{ site.title }}</a>
	</div><!-- /.inner-wrap -->
  </header><!-- /.masthead -->
  

<div id="main" role="main">
	<div class="wrap">
		{% if page.image.feature %}
		<div class="page-feature">
			<div class="page-image">
				<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
				{% if page.image.credit %}{% include image-credit.html %}{% endif %}
			</div><!-- /.page-image -->
		</div><!-- /.page-feature -->
		{% endif %}
			<h1>{{ page.title }}</h1>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->

<footer role="contentinfo" id="site-footer">

	<nav role="navigation" class="menu bottom-menu">
	<ul class="menu-item">
	<li><a href="/who" >Who We Are</a></li>
	<li><a href="/about" >About</a></li>
	<li><a href="/augmented-locations" >Augmented Locations</a></li>
	<li><a href="/searchengine" >Alternative Archival Search</a></li>
	<li><a href="/index.html" >Home</a></li>
	</ul>
	</nav><!-- /.bottom-menu -->
